<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Отправка заявки на почту</title>
</head>

<body>
  <header class="center">
    <a href="index.html"><img src="./images/logo.png" alt="Логотип школы" class="logo"></a>
    <nav>
      <ul class="nav-list">
        <li><a href="/">О школе</a></li>
        <li><a href="/">Профессии и направления</a></li>
        <li><a href="/">Программа</a></li>
        <li><a href="/">Креативные кураторы</a></li>
        <li><a href="/">Контакты</a></li>
        <li class="nav-item-right"><a href="send.html" class="btn-orange">Заполнить анкету</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <form id="form" class="form" autocomplete="off">
      <div class="form__input-box">
        <input class="form__input-inp" type="text" id="name" name="name" placeholder="Имя" autocomplete="off">
      </div>
      <div class="form__input-box">
        <input class="form__input-inp" type="tel" id="tel" name="tel" placeholder="+7(___) ___-__-__"
          autocomplete="off">
      </div>
      <div class="form__input-box">
        <textarea class="form__input-inp" name="msg" id="msg" placeholder="Сообщение"></textarea>
      </div>
      <button class="form__btn" type="submit">Отправить сообщение</button>
    </form>
  </div>

  <script src="/js/inputmask.min.js"></script>
  <script src="/js/just-validate.min.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
